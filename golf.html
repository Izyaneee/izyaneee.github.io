<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Golf Scorecard</title>
</head>
<body>
    <h1>Golf Scorecard</h1>
    <table class="scorecard golf">
        
        <caption>Round Scores</caption>
        <thead>
            <tr>
                <th>Round</th>
                <th>Sam</th>
                <th>James</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>4</td>
                <td>3</td>
            </tr>
            <tr>
                <td>2</td>
                <td>2</td>
                <td>5</td>
            </tr>
        
        </tbody>
    </table>
</body>
</html>
