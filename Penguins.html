<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguins</title>
    <style>
        .penguin {
            position: relative; /* Needed for absolute positioning of the pseudo-element */
            border-radius: 180px 180px 180px 180px / 180px 180px 180px 180px;
            background-image: url("penguins.jpg");
            width: 300px; /* Or any other width you prefer */
            height: 200px; /* Or any other height you prefer */
            background-size: cover; /* To ensure the background image covers the entire div */

            filter: sepia(100%);
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="penguin"></div>
</body>
</html>
