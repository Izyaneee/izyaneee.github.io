<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Dinosaur</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .dinosaur {
            width: 300px;
            height: 200px;
            background-image: url('dinosaur.jpg');
            background-size: cover;
            filter: hue-rotate(180deg) brightness(100%);
        }
    </style>
</head>
<body>
    <div class="dinosaur"></div>
</body>
</html>
