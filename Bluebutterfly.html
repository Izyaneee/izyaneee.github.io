<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Butterfly</title>
    <style>
     .butterfly {
            position: relative; /* Needed for absolute positioning of the pseudo-element */
            border-radius: 70px 0px 70px 0px / 70px 0px 70px 0px;
            background-image: url("butterfly.jpg");
            width: 300px; /* Or any other width you prefer */
            height: 200px; /* Or any other height you prefer */
            background-size: cover; /* To ensure the background image covers the entire div */

            /* Convert blue to white */
            filter: brightness(110%) saturate(150%);

            /* Invert the entire image */
            /* filter: invert(100%); */  /* Uncomment this line if you want to invert the entire image */
        }

        /* If you want to overlay a specific color */
        .butterfly::before {
            content: ""; /* Required for the pseudo-element to render */
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: yellow; /* Or any other color you want */
            mix-blend-mode: screen; /* This will allow the color to blend with the image */
            opacity: 0.5; /* Adjust the opacity as needed */
        }
    </style>
</head>
<body>
    <div class="butterfly"></div>
</body>
</html>
