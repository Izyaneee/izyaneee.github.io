<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Butterfly</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .butterfly {
        width: 200px;
            height: 150px;
        background-image: url('butterfly.jpg'');
        background-size: cover;
        filter: hue-rotate(180deg); /* Rotating the hue by 180 degrees shifts it to blue */
    }
    </style>
</head>
<body>
    <div class="butterfly"></div>
</body>
</html>
