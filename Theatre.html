<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theatre</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .theatre {
            position: relative;
            width: 100%;  /* Adjust as needed */
            height: 100%; /* Adjust as needed */
            background-image: url("theaterstage.jpg");
            background-size: cover;
            background-position: center;
            filter: blur(3px);
        }

        .theatre::before {
            content: "presenting";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centering the text */
            font-size: 2em; /* Adjust font size as needed */
            color: white; /* Text color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow for better visibility */
        }
    </style>
</head>

<body>
    <div class="theatre"></div>
</body>

</html>
