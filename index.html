<!DOCTYPE html>
<html>
<head>
    <title>Math Test</title>
</head>
<body>
    <!-- Start of Math Test -->
    <h1>Math Test</h1>
    <form>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <p>Multiple Choice Questions:</p>
        <ol>
            <li>
                <label for="q1">What is 2 + 2?</label><br>
                <input type="radio" id="q1" name="q1" value="4"> 4<br>
                <input type="radio" id="q1" name="q1" value="5"> 5<br>
                <input type="radio" id="q1" name="q1" value="3"> 3<br>
            </li>
            <li>
                <label for="q2">What is 7 x 3?</label><br>
                <input type="radio" id="q2" name="q2" value="21"> 21<br>
                <input type="radio" id="q2" name="q2" value="28"> 28<br>
                <input type="radio" id="q2" name="q2" value="14"> 14<br>
            </li>
            <li>
                <label for="q3">What is 10 รท 2?</label><br>
                <input type="radio" id="q3" name="q3" value="5"> 5<br>
                <input type="radio" id="q3" name="q3" value="2"> 2<br>
                <input type="radio" id="q3" name="q3" value="8"> 8<br>
            </li>
        </ol>
        
        <p>Word Problem:</p>
        <label for="wordProblem">Solve the following equation:<br>(5 &times; 6) + (10 &divide; 2) = ?</label><br>
        <textarea id="wordProblem" name="wordProblem" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
    <!-- End of Math Test -->
</body>
</html>
