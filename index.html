    body {
      display: grid;
      grid-template-areas:
        "header header header"
        "about puzzle date";
      grid-template-rows: 100px auto 50px;
      grid-template-columns: 1fr 2fr 1fr;
      gap: 10px;
      height: 100vh;
      margin: 0;
    }

    header {
      grid-area: header;
      background-color: #333;
      color: white;
      text-align: center;
      line-height: 100px;
    }

    #about {
      grid-area: about;
    }

    #puzzle {
      grid-area: puzzle;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }

    #date {
      grid-area: date;
      text-align: center;
      line-height: 50px;
    }
