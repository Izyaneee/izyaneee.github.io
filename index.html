<!DOCTYPE html>
<html>
<head>
  <title>Circumference Calculator</title>
</head>
<body>
  <p>The circumference of the circle will be displayed here:</p>
  <p id="circumferenceDisplay"></p>

  <script>
    function calculateCircumference() {
      // Get the current hour from the Date object
      const currentHour = new Date().getHours();

      // The radius of the circle is the current hour
      const radius = currentHour;

      // Calculate the circumference
      const circumference = 2 * Math.PI * radius;

      // Round the circumference to three decimal places
      const roundedCircumference = circumference.toFixed(3);

      // Display the result on the web page
      const displayElement = document.getElementById('circumferenceDisplay');
      displayElement.textContent = `The circumference of the circle with a radius of ${radius} (current hour) is approximately ${roundedCircumference}`;
    }

    calculateCircumference();
  </script>
</body>
</html>
