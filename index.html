<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS Grid Layout */
    body {
      display: grid;
      grid-template-areas:
        "header header header"
        "about puzzle date";
      grid-template-rows: 100px auto 50px;
      grid-template-columns: 1fr 2fr 1fr;
      gap: 10px;
      height: 100vh;
      margin: 0;
    }

    header {
      grid-area: header;
      background-color: #333;
      color: white;
      text-align: center;
      line-height: 100px;
    }

    #about {
      grid-area: about;
    }

    #puzzle {
      grid-area: puzzle;
      display: flex;
      flex-wrap: wrap;
      gap: 2px;
    }

    #date {
      grid-area: date;
      text-align: center;
      line-height: 50px;
    }

    /* Flexbox Puzzle */
    #puzzle img {
      width: 150px; /* Adjust the width of puzzle pieces accordingly */
      height: 110px; /* Adjust the height of puzzle pieces accordingly */
      object-fit: cover;
      margin-bottom: 2px;
    }

    /* Add your Flex container properties here to solve the puzzle */

    /* Add the faulty puzzle piece image in the image folder */
    #puzzle img[src="puzzle1_D.jpg"] {
      display: none;
    }
    /* Add the correct puzzle piece images in the image folder */

    /* Use the display property to hide the faulty puzzle piece */

    #puzzle img:last-child {
      display: none; /* This hides the faulty puzzle piece */
    }
  </style>
  <script>
    // You can add JavaScript code here if needed
  </script>
</head>
<body>

  <header>Puzzle</header>

  <section id="about">
    <p>Hey My Names Izyan!!!</p>
    <p>I have set a puzzle for you!</p>
  </section>

<section id="puzzle">
  <img src="puzzle1_Q.jpg">
  <img src="puzzle1_G.jpg">
  <img src="puzzle1_A.jpg">
  <img src="puzzle1_J.jpg">
  <img src="puzzle1_M.jpg">
  <img src="puzzle1_P.jpg">
  <img src="puzzle1_B.jpg">
  <img src="puzzle1_H.jpg">
  <img src="puzzle1_O.jpg">
  <img src="puzzle1_E.jpg">
  <img src="puzzle1_N.jpg">
  <img src="puzzle1_C.jpg">
  <img src="puzzle1_I.jpg">
  <img src="puzzle1_F.jpg">
  <img src="puzzle1_L.jpg">
  <img src="puzzle1_L.jpg">
  <img src="puzzle1_D.jpg">
</section>



  <section id="date">
    <p>30th November 2023</p>
  </section>

</body>
</html>
