<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #dce2df;
            font-weight: bold;
        }

        .color-cell {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Pastel Dreams Color Scheme</h1>
    <table>
        <tr>
            <th>Color Name</th>
            <th>Hex Value</th>
            <th>RGB Value</th>
            <th>HSL Value</th>
        </tr>
        <tr>
            <td class="color-cell" style="background-color: #FFB6C1;">Pink</td>
            <td>#FFB6C1</td>
            <td>rgb(255, 182, 193)</td>
            <td>hsl(350, 100%, 85%)</td>
        </tr>
        <tr>
            <td class="color-cell" style="background-color: #ADD8E6;">Light Blue</td>
            <td>#ADD8E6</td>
            <td>rgb(173, 216, 230)</td>
            <td>hsl(195, 53%, 73%)</td>
        </tr>
        <tr>
            <td class="color-cell" style="background-color: #98FB98;">Mint Green</td>
            <td>#98FB98</td>
            <td>rgb(152, 251, 152)</td>
            <td>hsl(120, 93%, 79%)</td>
        </tr>
        <tr>
            <td class="color-cell" style="background-color: #FFD700;">Gold</td>
            <td>#FFD700</td>
            <td>rgb(255, 215, 0)</td>
            <td>hsl(51, 100%, 50%)</td>
        </tr>
    </table>
</body>
</html>
