<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person's Favorite Things</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>

<script>
    // Define a prototype for a person
    function Person(name, favoriteSong, favoriteColor, favoriteAnimal, favoriteFood, favoriteMovie) {
        this.name = name;
        this.favoriteSong = favoriteSong;
        this.favoriteColor = favoriteColor;
        this.favoriteAnimal = favoriteAnimal;
        this.favoriteFood = favoriteFood;
        this.favoriteMovie = favoriteMovie;
    }

    // Create five different person objects
    var person1 = new Person('Suzie', 'Bohemian Rhapsody', 'Blue', 'Ferrets', 'Pizza', 'The Shawshank Redemption');
    var person2 = new Person('John', 'Imagine', 'Red', 'Dogs', 'Burgers', 'The Godfather');
    var person3 = new Person('Alice', 'Shape of You', 'Green', 'Cats', 'Pasta', 'The Dark Knight');
    var person4 = new Person('Bob', 'Billie Jean', 'Yellow', 'Birds', 'Sushi', 'Pulp Fiction');
    var person5 = new Person('Charlie', 'Hotel California', 'Purple', 'Rabbits', 'Ice Cream', 'Forrest Gump');

    // Choose the person object for the announcement
    var chosenPerson = person3; // Change this line to choose a different person

    // Create the announcement
    var announcement = chosenPerson.name + "'s favorite things:\n" +
        chosenPerson.name + "'s favorite song is '" + chosenPerson.favoriteSong + "'.\n" +
        chosenPerson.name + "'s favorite color is " + chosenPerson.favoriteColor + ".\n" +
        chosenPerson.name + "'s favorite animal is " + chosenPerson.favoriteAnimal + ".\n" +
        chosenPerson.name + "'s favorite food is " + chosenPerson.favoriteFood + ".\n" +
        chosenPerson.name + "'s favorite movie is '" + chosenPerson.favoriteMovie + "'.";

    // Display the announcement
    alert(announcement);
</script>

</body>
</html>
