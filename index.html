<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Party Planner</title>
</head>
<body>

  <script>
    // Define guest information
    const guests = {
      Jane: { slices: 2, toppings: ['Mushroom', 'Onion', 'Peppers', 'Olives'] },
      Lisa: { slices: 3, toppings: ['Pepperoni', 'Ham', 'Pineapple'] },
      Taylor: { slices: 3, toppings: ['Extra cheese', 'Pepperoni', 'Sausage', 'Bacon'] },
      Chris: { slices: 2, toppings: ['Mushroom', 'Sausage', 'Bacon', 'Ham', 'Onion', 'Peppers'] },
      Alyssa: { slices: 1, toppings: ['Pepperoni', 'Bacon'] },
      Will: { slices: 2, toppings: ['Extra cheese', 'Sausage', 'Bacon', 'Onion', 'Peppers', 'Olives'] },
      Jessica: { slices: 2, toppings: ['Pepperoni', 'Bacon', 'Ham', 'Pineapple', 'Onion', 'Peppers'] }
    };

    // Function to calculate total slices and toppings
    function calculatePizzaNeeds(guestList) {
      let totalSlices = 0;
      let allToppings = [];

      for (const guest of guestList) {
        totalSlices += guests[guest].slices;
        allToppings = allToppings.concat(guests[guest].toppings);
      }

      // Remove duplicate toppings
      const uniqueToppings = [...new Set(allToppings)];

      return { totalSlices, uniqueToppings };
    }

    // Function to check if there are toppings everyone agrees on
    function findCommonToppings(guestList) {
      const firstGuest = guestList[0];
      const commonToppings = guests[firstGuest].toppings.filter(topping => {
        return guestList.every(guest => guests[guest].toppings.includes(topping));
      });

      return commonToppings;
    }

    // Function to display results
    function displayResults(guestList) {
      const { totalSlices, uniqueToppings } = calculatePizzaNeeds(guestList);
      const commonToppings = findCommonToppings(guestList);

      const resultDiv = document.createElement('div');

      if (commonToppings.length > 0) {
        resultDiv.innerHTML = `<p>You'll need ${totalSlices} slices of pizza.</p>`;
        resultDiv.innerHTML += `<p>Topping options: ${commonToppings.join(', ')}</p>`;
      } else {
        resultDiv.innerHTML = "<p>Looks like your guests can't agree on toppings. Just get plain pizza!</p>";
      }

      document.body.appendChild(resultDiv);
    }

    // Ask for guest names
    const guestNames = prompt("Who is coming over? (Separate names with commas)").split(',').map(name => name.trim());

    // Display results based on entered guests
    displayResults(guestNames);
  </script>

</body>
</html>
