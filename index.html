<!DOCTYPE html>
<html>
<head>
  <style>
    .image-container {
      max-width: 400px; /* Adjust the maximum width as needed */
      margin: 0 auto; /* Center the container */
    }

    .image-item {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="Panda.jpg" class="image-item" alt="Panda" width="300" height="200">
    <img src="Grizzly.jpg" class="image-item" alt="Grizzly" width="300" height="200">
    <img src="Polar.jpg" class "image-item" alt="Polar" width="300" height="200">
    <!-- Add more images and adjust the width and height as needed -->
  </div>
</body>
</html>
