<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Day Announcement</title>
</head>
<body>

<script>
    // Function to check if it's a school day
    function isSchoolDay(day) {
        // Assuming Monday is 0 and Sunday is 6
        return day >= 0 && day <= 4;
    }

    // Function to announce school day and days left until the weekend
    function announceSchoolDay(day) {
        if (isSchoolDay(day)) {
            console.log("Today is a school day.");
            const daysLeft = 5 - day; // Assuming Saturday is the weekend
            console.log("There are " + daysLeft + " days left until the weekend.");
        } else {
            console.log("Enjoy your weekend!");
        }
    }

    // Get the current day of the week (0 for Sunday, 1 for Monday, etc.)
    const today = new Date().getDay();

    // Call the function to announce the school day
    announceSchoolDay(today);
</script>

</body>
</html>
