<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Image Transformations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Image Transformations</h1>
    <div class="image-container">
        <img src="images/butterfly.jpg" alt="Butterfly" class="transform butterfly">
        <img src="images/dinosaur.jpg" alt="Dinosaur" class="transform dinosaur">
        <div class="football_field transform"></div>
        <img src="images/penguins.jpg" alt="Penguins" class="transform penguins">
        <img src="images/seagull.jpg" alt="Seagull" class="transform seagull">
        <div class="theatre_stage transform"></div>
        <div class="tic_tac_toe transform"></div>
    </div>
</body>
</html>
