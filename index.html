<!DOCTYPE html>
<html>
<head>
  <style>
    .menu {
      width: 400px;
      height: 550px;
      background-size: cover;
      padding: 20px;
      margin: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    .breakfast {
      background-image: url('breakfast.jpg');
      background-repeat: no-repeat;
    }

    .lunch {
      background-image: url('lunch.jpg');
      background-position: center;
    }

    .dinner {
      background-image: url('dinner.jpg');
    }

    .menu ul {
      list-style-type: none;
      padding: 0;
    }

    .menu li {
      font-size: 18px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="menu breakfast">
    <h2>Breakfast Menu</h2>
    <ul>
      <li>Pancakes</li>
      <li>Scrambled Eggs</li>
      <li>Bacon</li>
      <li>Orange Juice</li>
      <li>Coffee</li>
    </ul>
  </div>

  <div class="menu lunch">
    <h2>Lunch Menu</h2>
    <ul>
      <li>Caesar Salad</li>
      <li>Grilled Chicken Sandwich</li>
      <li>French Fries</li>
      <li>Iced Tea</li>
      <li>Lemonade</li>
    </ul>
  </div>

  <div class="menu dinner">
    <h2>Dinner Menu</h2>
    <ul>
      <li>Filet Mignon</li>
      <li>Lobster Tail</li>
      <li>Mashed Potatoes</li>
      <li>Red Wine</li>
      <li>Chocolate Cake</li>
    </ul>
  </div>
</body>
</html>
