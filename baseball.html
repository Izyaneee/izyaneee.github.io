<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Baseball Scorecard</title>
</head>
<body>
    <h1>Baseball Scorecard</h1>
    <table class="scorecard baseball">
        <!-- Baseball Scorecard content goes here -->
        <caption>Round Scores</caption>
        <thead>
            <tr>
                <th>Round</th>
                <th>Player 1</th>
                <th>Player 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>4</td>
                <td>3</td>
            </tr>
            <tr>
                <td>2</td>
                <td>2</td>
                <td>5</td>
            </tr>
    </table>
</body>
</html>
