<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Baseball Scorecard</title>
</head>
<body>
    <h1>Baseball Scorecard</h1>
    <table class="scorecard baseball">
        
        <caption>Round Scores</caption>
        <thead>
            <tr>
                <th>Round</th>
                <th>Team A</th>
                <th>Team B</th>
            </tr>
        </thead>
   <tbody>
            <tr>
                <td>1</td>
                <td>14</td>
                <td>30</td>
            </tr>
            <tr>
                <td>2</td>
                <td>20</td>
                <td>10</td>
            </tr>
            <tr>
                <td>3</td>
                <td>24</td>
                <td>15</td>
            </tr>
           <tr>
                <td>4</td>
                <td>49</td>
                <td>11</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
