<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seagull Image with Gradient Overlay</title>
    <style>
        .image-container {
            position: relative;
            width: 100%;
            height: 100vh; /* You can adjust this as per your requirement */
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 1; /* Ensure the image is displayed at full opacity */
        }

        .image-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-60deg, white, plum);
            z-index: 2;
            opacity: 0.7; /* You can adjust this value to control the opacity of the gradient overlay */
        }

        body {
            margin: 0;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img src="seagull.jpg" alt="Seagull Image">
    </div>
</body>

</html>
