<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seagull Image with Gradient Overlay</title>
    <style>
        .container {
            width: 400px; /* Adjust this width as per your requirement */
            height: 300px; /* Adjust this height as per your requirement */
            position: relative;
            overflow: hidden;
        }

        .image-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the entire container */
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .image-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-60deg, white, plum);
            z-index: 2;
            opacity: 0.7; /* Adjust this value to control the opacity of the gradient overlay */
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image-container">
            <img src="seagull.jpg" alt="Seagull Image">
        </div>
    </div>
</body>

</html>
