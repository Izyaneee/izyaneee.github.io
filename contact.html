<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us - Your Soccer Club</title>
</head>

<body>
    <header>
        <!-- Header content (copy from index.html) -->
    </header>

    <main>
        <section>
            <h2>Contact Us</h2>
            <p>Have questions or feedback? Reach out to us using the contact information below.</p>
            <div class="contact-info">
                <h3>YUFC Club Headquarters</h3>
                <p>Address: ABC Soccer Street, Cityville</p>
                <p>Email: info@YUFC.com</p>
                <p>Phone: +1 (555) 123-4567</p>
            </div>
            <div class="contact-form">
                <h3>Send us a Message</h3>
                <form action="submit_form.php" method="post">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            <div style="margin-top: 20px;"></div>

                <!-- Add a photo below the gap -->
                <img src="contact_photo.jpg" alt="Contact Photo" style="max-width: 100%; height: auto;">
            </div>
        </section>
        <!-- Additional content goes here -->
    </main>
