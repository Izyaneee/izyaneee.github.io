<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Field with Tic-Tac-Toe</title>
    <style>
        .football-field {
            position: relative;
            background-image: url("football.jpg");
            background-position: center center;
            width: 500px;
            height: 230px;
            background-size: cover;
            background-clip: padding-box;

            filter: grayscale(100%);

            border: 50px solid transparent #000;
            border-image: url("tictactoe.png") 25% round; /* Ensure this path is correct */
        }
    </style>
</head>

<body>
        <div class="football-field"></div>
</body>

</html>
