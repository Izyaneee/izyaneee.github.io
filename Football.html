<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Field with Tic-Tac-Toe</title>
    <style>
        .football-field {
            position: relative;
            background-image: url("football.jpg");
            width: 500px;
            height: 230px;
            background-size: cover;

            filter: grayscale(100%)

            border: solid #000;
            border-image: url("tictactoe.png") round; /* Ensure this path is correct */
            border-width: auto;
        }
    </style>
</head>

<body>
        <div class="football-field"></div>
    </div>
</body>

</html>
