<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Field with Tic-Tac-Toe</title>
    <style>
        .football {
            position: relative;
            background-image: url("football.jpg");
            width: auto; /* Or any other width you prefer */
            height: auto; /* Or any other height you prefer */
            background-size: cover;

            filter: grayscale(100%);

            border-width: 20px; /* Adjust the border width as needed */
            border-image-source: url("tictactoe.png"); /* This should point to your actual border image */
            border-image-slice: fill; /* Ensure the entire border is filled with the image */
            border-image-repeat: stretch;
        }
    </style>
</head>

<body>
    <div class="field">
        <div class="football"></div>
    </div>
</body>

</html>
