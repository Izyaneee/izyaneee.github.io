<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Field with Tic-Tac-Toe</title>
    <style>
        <style>
        .football {
            background-image: url("football_field.jpg");
            background-size: cover; /* To ensure the background image covers the entire div */

            filter: grayscale(100%);

            border-width: 20px; /* Adjust the border width as needed */
        border-image-source: url("tic-tac-toe.png"); /* Replace with the path to your border image */
        border-image-slice: fill; /* Ensure the entire border is filled with the image */
        border-image-repeat: stretch;
        }
    </style>
    </style>
</head>
<body>
    <div class="field">
        <div class="football"></div>
</body>
</html>
