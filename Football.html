<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Field with Tic-Tac-Toe</title>
    <style>
        .football-field {
            position: relative;
            background-image: url("football.jpg");
            width: 500px;
            height: 230px;
            background-size: cover;

            border: solid #000;
            border-image: url("tictactoe.png") round; /* Ensure this path is correct */
            border-width: auto;
        }

        /* Optional: Remove if you don't want grayscale effect */
        .football-field::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="field">
        <div class="football-field"></div>
    </div>
</body>

</html>
